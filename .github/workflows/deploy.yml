name: Deploy Vue to Alibaba Cloud (pnpm)

on:
  push:
    branches: ['manifold']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # 指定pnpm版本（与本地一致）

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm' # 启用pnpm专属缓存

      # 安装依赖（使用pnpm）
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile # 严格依赖lockfile

      # 构建项目
      - name: Build project
        run: pnpm run build

      # 安装 rsync
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # 用 rsync 部署到服务器
      - name: Deploy to Server with rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          rsync -avz --delete --exclude='.user.ini' -e "ssh -i private_key -p ${{ secrets.SERVER_SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./dist/ ${{ secrets.SERVER_USER }}@47.93.81.21:/www/wwwroot/manifold.buaapgy.cn
          rm -f private_key
